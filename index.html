<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
       <h1>Sorting Visualizer</h1>
    <div class="container">
        <!-- Button -->
        <div id="left">
          <button id="Bubble_Sort">Bubble Sort</button>
          <button id="Selection_Sort">Selection Sort</button>
          <button id="Merge_Sort">Merge_Sort</button>
          <!-- <button id="Quick_Sort">Quick Sort</button> -->   
          <!-- <button id="Insertion_sort">Insertion Sort</button> -->   
        </div>
        <!-- Panel -->
        <div id="panel">
          
        </div>
    <div id="controls">
     <div>
       <label class="volume">Size:
         <input type="range" id="arraySize" min="10" max="30" value="20">
        </label>
      </div>
      <div>
        <label  class="volume">Speed:
          <input type="range" id="speed" min="300" max="2000" value="200">
        </label>
      </div>
    </div>
    <button id="restart">restart</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
